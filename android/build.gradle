// In the root-level build.gradle (usually build.gradle (Project))

buildscript {
    repositories {
        google()  // Ensure the Google repository is included
        mavenCentral()  // Ensure Maven Central is included
    }
    dependencies {
        // Add the Google Services plugin classpath here
        classpath 'com.google.gms:google-services:4.3.15'  // Use the latest version if needed
    }
}

allprojects {
    repositories {
        google()  // Ensure the Google repository is included
        mavenCentral()  // Ensure Maven Central is included
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
